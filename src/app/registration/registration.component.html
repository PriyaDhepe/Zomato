<div style="background: #e59696">
  <!-- /* background-image: url(../../assets/images3.png);
   background-size: cover;
   height: 700px; */ -->

  <form [formGroup]="zomatoRegistration">
    <mat-tab-group dynamicHeight style="height: 653px">
      <mat-tab label="continue......>>>>>>>>>">
        <marquee class="blink">
          wel-come &nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;wel-come&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; wel-come&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; wel-come
        </marquee>
        <div class="example-small-box mat-elevation-z4">
          <mat-card>
            <img style="height: 410px" src="../../assets/zomato.png" />
          </mat-card>
        </div>
      </mat-tab>

      <mat-tab class=".mat-tab" label="fill your details here">
        <div class="example-large-box mat-elevation-z4">
          <mat-card style="width: 450px">
            <mat-form-field>
              <input
                matInput
                type="text"
                placeholder="name"
                formControlName="name"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                type="text"
                placeholder="surname"
                formControlName="surname"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                type="text"
                placeholder="mobile number"
                formControlName="mobileNo"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                type="text"
                placeholder="address"
                formControlName="address"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                type="text"
                placeholder="password"
                formControlName="password"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                type="text"
                placeholder="confirmPassword"
                formControlName="confirmPassword"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                type="text"
                placeholder="emailId"
                formControlName="emailId"
              />
            </mat-form-field>
            <button
              style="width: 144px; margin-left: 144px"
              mat-raised-button
              color="primary"
              (click)="submit()"
            >
              submit
            </button>
          </mat-card>
        </div>
      </mat-tab>
    </mat-tab-group>
  </form>
</div>
